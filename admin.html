<!DOCTYPE html>
<html lang="id" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel | LAKU COFFEE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { darkMode: 'class' }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .modal-animate { animation: fadeIn 0.2s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body class="bg-zinc-50 dark:bg-zinc-950 text-zinc-900 dark:text-zinc-100 min-h-screen flex transition-colors duration-300">

    <aside class="w-64 bg-white dark:bg-zinc-900 border-r dark:border-zinc-800 hidden md:flex flex-col">
        <div class="p-8">
            <h1 class="text-xl font-bold tracking-tighter">LAKU <span class="text-amber-600">ADMIN</span></h1>
        </div>
        <nav class="flex-1 px-4 space-y-2">
            <a href="#" class="block py-3 px-4 rounded-2xl bg-amber-600 text-white font-bold shadow-lg shadow-amber-600/20">Manajemen Menu</a>
            <a href="#" class="block py-3 px-4 rounded-2xl hover:bg-zinc-100 dark:hover:bg-zinc-800 transition text-zinc-500">Daftar Pesanan</a>
        </nav>
        <div class="p-6">
            <button id="theme-toggle" class="w-full py-3 bg-zinc-100 dark:bg-zinc-800 rounded-xl text-xs font-bold uppercase tracking-widest">Ganti Tema</button>
        </div>
    </aside>

    <main class="flex-1 p-6 md:p-10">
        <header class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4 mb-10">
            <div>
                <h2 class="text-3xl font-extrabold tracking-tight">Menu Dapur</h2>
                <p class="text-zinc-500 text-sm">Tambahkan atau edit menu yang muncul di website utama.</p>
            </div>
            <button onclick="openModal()" class="bg-zinc-900 dark:bg-amber-600 text-white px-6 py-3 rounded-2xl font-bold shadow-xl hover:scale-105 transition active:scale-95">
                + Tambah Menu Baru
            </button>
        </header>

        <div class="bg-white dark:bg-zinc-900 rounded-[2rem] shadow-sm border dark:border-zinc-800 overflow-hidden">
            <div class="overflow-x-auto">
                <table class="w-full text-left">
                    <thead>
                        <tr class="bg-zinc-50 dark:bg-zinc-800/50 border-b dark:border-zinc-800 text-xs font-bold uppercase tracking-widest text-zinc-400">
                            <th class="p-5">Produk</th>
                            <th class="p-5">Kategori</th>
                            <th class="p-5">Harga</th>
                            <th class="p-5 text-center">Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="menu-list" class="divide-y dark:divide-zinc-800">
                        </tbody>
                </table>
            </div>
            <div id="empty-state" class="hidden py-20 text-center text-zinc-400 italic">Belum ada menu, silakan tambah produk.</div>
        </div>
    </main>

    <div id="modal-menu" class="hidden fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center p-4 z-50">
        <div class="bg-white dark:bg-zinc-900 w-full max-w-lg rounded-[2.5rem] p-8 shadow-2xl modal-animate overflow-y-auto max-h-[90vh]">
            <h3 id="modal-title" class="text-2xl font-bold mb-6 tracking-tight">Informasi Produk</h3>
            
            <form id="form-menu" class="space-y-5">
                <input type="hidden" id="menu-id">
                
                <div class="group relative w-full h-48 bg-zinc-100 dark:bg-zinc-800 rounded-3xl overflow-hidden border-2 border-dashed border-zinc-200 dark:border-zinc-700 flex items-center justify-center">
                    <img id="img-preview" class="absolute inset-0 w-full h-full object-cover hidden">
                    <div id="upload-placeholder" class="text-center">
                        <span class="text-3xl block mb-2">ðŸ“¸</span>
                        <span class="text-xs font-bold text-zinc-400 uppercase tracking-widest">Klik untuk Upload Foto</span>
                    </div>
                    <input type="file" id="menu-image" accept="image/*" class="absolute inset-0 opacity-0 cursor-pointer" onchange="handleImageUpload(event)">
                </div>

                <div class="space-y-4">
                    <div>
                        <label class="text-[10px] font-bold uppercase tracking-widest text-zinc-400 ml-2">Nama Produk</label>
                        <input type="text" id="menu-name" required placeholder="Contoh: Es Kopi Aren" class="w-full p-4 rounded-2xl border dark:border-zinc-700 dark:bg-zinc-800 outline-none focus:ring-2 ring-amber-500 transition">
                    </div>
                    
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="text-[10px] font-bold uppercase tracking-widest text-zinc-400 ml-2">Kategori</label>
                            <select id="menu-category" class="w-full p-4 rounded-2xl border dark:border-zinc-700 dark:bg-zinc-800 outline-none">
                                <option>Coffee</option>
                                <option>Non-Coffee</option>
                                <option>Snack</option>
                                <option>Food</option>
                            </select>
                        </div>
                        <div>
                            <label class="text-[10px] font-bold uppercase tracking-widest text-zinc-400 ml-2">Harga (Rp)</label>
                            <input type="number" id="menu-price" required placeholder="20000" class="w-full p-4 rounded-2xl border dark:border-zinc-700 dark:bg-zinc-800 outline-none focus:ring-2 ring-amber-500 transition">
                        </div>
                    </div>
                </div>

                <div class="flex gap-4 pt-4">
                    <button type="button" onclick="closeModal()" class="flex-1 py-4 font-bold text-zinc-400">Batal</button>
                    <button type="submit" class="flex-1 bg-amber-600 text-white py-4 rounded-2xl font-bold shadow-lg shadow-amber-600/30 hover:bg-amber-700 transition">Simpan Produk</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // INISIALISASI DATA
        let menuData = JSON.parse(localStorage.getItem('laku_storage')) || [];
        let currentImageBase64 = "";

        const menuList = document.getElementById('menu-list');
        const emptyState = document.getElementById('empty-state');
        const modal = document.getElementById('modal-menu');
        const previewImg = document.getElementById('img-preview');
        const placeholder = document.getElementById('upload-placeholder');

        // RENDER TABEL
        function renderTable() {
            menuList.innerHTML = '';
            if (menuData.length === 0) {
                emptyState.classList.remove('hidden');
            } else {
                emptyState.classList.add('hidden');
                menuData.forEach(item => {
                    menuList.innerHTML += `
                        <tr class="hover:bg-zinc-50 dark:hover:bg-zinc-800/50 transition">
                            <td class="p-5 flex items-center gap-4">
                                <img src="${item.image || 'https://via.placeholder.com/100'}" class="w-12 h-12 rounded-xl object-cover shadow-sm bg-zinc-200">
                                <span class="font-bold">${item.name}</span>
                            </td>
                            <td class="p-5"><span class="text-[10px] font-bold px-3 py-1 bg-zinc-100 dark:bg-zinc-800 rounded-full uppercase tracking-tighter text-zinc-500">${item.category}</span></td>
                            <td class="p-5 font-semibold text-amber-600">Rp ${parseInt(item.price).toLocaleString()}</td>
                            <td class="p-5 text-center">
                                <button onclick="editMenu(${item.id})" class="text-blue-500 font-bold text-xs uppercase mr-3">Edit</button>
                                <button onclick="deleteMenu(${item.id})" class="text-red-500 font-bold text-xs uppercase">Hapus</button>
                            </td>
                        </tr>
                    `;
                });
            }
            localStorage.setItem('laku_storage', JSON.stringify(menuData));
        }

        // HANDLE GAMBAR
        function handleImageUpload(e) {
            const file = e.target.files[0];
            const reader = new FileReader();
            reader.onloadend = () => {
                currentImageBase64 = reader.result;
                previewImg.src = reader.result;
                previewImg.classList.remove('hidden');
                placeholder.classList.add('hidden');
            };
            if (file) reader.readAsDataURL(file);
        }

        // MODAL ACTIONS
        function openModal() {
            modal.classList.remove('hidden');
            document.getElementById('form-menu').reset();
            document.getElementById('menu-id').value = ''; // Reset ID agar dianggap menu baru
            currentImageBase64 = "";
            previewImg.classList.add('hidden');
            placeholder.classList.remove('hidden');
            document.getElementById('modal-title').innerText = 'Tambah Menu Baru';
        }

        function closeModal() {
            modal.classList.add('hidden');
        }

        // CRUD: SIMPAN (FIXED: Penambahan ID Unik)
        document.getElementById('form-menu').addEventListener('submit', (e) => {
            e.preventDefault();
            const id = document.getElementById('menu-id').value;
            const name = document.getElementById('menu-name').value;
            const category = document.getElementById('menu-category').value;
            const price = document.getElementById('menu-price').value;

            if (id) {
                // EDIT MENU EXISTING
                const index = menuData.findIndex(m => m.id == id);
                if (index !== -1) {
                    menuData[index].name = name;
                    menuData[index].category = category;
                    menuData[index].price = price;
                    if (currentImageBase64) menuData[index].image = currentImageBase64;
                }
            } else {
                // TAMBAH MENU BARU
                const newItem = {
                    id: Date.now(), // ID Unik Berbasis Waktu
                    name, category, price,
                    image: currentImageBase64
                };
                menuData.push(newItem);
            }

            renderTable();
            closeModal();
        });

        window.editMenu = (id) => {
            const item = menuData.find(m => m.id == id);
            document.getElementById('menu-id').value = item.id;
            document.getElementById('menu-name').value = item.name;
            document.getElementById('menu-category').value = item.category;
            document.getElementById('menu-price').value = item.price;
            
            if (item.image) {
                previewImg.src = item.image;
                previewImg.classList.remove('hidden');
                placeholder.classList.add('hidden');
                currentImageBase64 = item.image;
            }
            
            document.getElementById('modal-title').innerText = 'Edit Menu';
            modal.classList.remove('hidden');
        }

        window.deleteMenu = (id) => {
            if(confirm('Hapus menu ini?')) {
                menuData = menuData.filter(m => m.id != id);
                renderTable();
            }
        }

        // THEME TOGGLE
        document.getElementById('theme-toggle').addEventListener('click', () => {
            document.documentElement.classList.toggle('dark');
        });

        renderTable();
    </script>
</body>
</html>
