<!DOCTYPE html>
<html lang="id" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAKU COFFEE ‚Äî Premium Experience</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        brand: '#d97706', // Amber 600
                        brandLight: '#fbbf24', // Amber 400
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&family=Outfit:wght@300;600;700&display=swap');
        
        body { font-family: 'Plus Jakarta Sans', sans-serif; transition: background-color 0.5s ease; }
        h1, h2, .font-heading { font-family: 'Outfit', sans-serif; }

        .nav-glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
        }
        .dark .nav-glass {
            background: rgba(10, 10, 10, 0.7);
            border-bottom: 1px solid #1f1f1f;
        }

        .product-card {
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .product-card:hover { transform: translateY(-10px); }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #d97706; border-radius: 10px; }
    </style>
</head>
<body class="bg-zinc-50 dark:bg-zinc-950 text-zinc-900 dark:text-zinc-100 overflow-x-hidden">

    <audio id="bgMusic" loop>
        <source src="music.mp3" type="audio/mpeg">
    </audio>

    <nav class="fixed top-0 w-full z-50 nav-glass border-b border-zinc-200/50 dark:border-zinc-800/50">
        <div class="max-w-6xl mx-auto px-6 h-20 flex justify-between items-center">
            <div class="text-2xl font-extrabold tracking-tighter font-heading uppercase">
                LAKU<span class="text-brand">COFFEE</span>
            </div>
            <div class="flex items-center gap-4">
                <button id="themeToggle" class="w-12 h-12 flex items-center justify-center rounded-2xl bg-white dark:bg-zinc-900 shadow-sm dark:shadow-none border border-zinc-200 dark:border-zinc-800 hover:scale-105 transition">
                    <span id="themeIcon" class="text-xl text-brand">üåô</span>
                </button>
            </div>
        </div>
    </nav>

    <section class="pt-44 pb-20 px-6 max-w-5xl mx-auto text-center">
        <div data-aos="fade-down" class="inline-block mb-6 px-4 py-1.5 bg-brand/10 text-brand rounded-full text-[10px] font-bold tracking-[0.2em] uppercase border border-brand/20">
            Artisan Coffee Roaster
        </div>
        <h1 class="text-6xl md:text-8xl font-bold tracking-tight leading-[0.9] mb-8" data-aos="fade-up">
            Purest <br><span class="text-brand italic font-light">Soul of Bean.</span>
        </h1>
        <p class="text-zinc-500 dark:text-zinc-400 max-w-md mx-auto mb-10 text-lg leading-relaxed" data-aos="fade-up" data-aos-delay="100">
            Menghadirkan kenyamanan di setiap tegukan, disinkronkan langsung dari dapur kami.
        </p>
    </section>

    <section id="menu" class="max-w-6xl mx-auto px-6 py-10">
        <div id="menu-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">
            </div>

        <div id="empty-state" class="hidden text-center py-24 border-2 border-dashed border-zinc-200 dark:border-zinc-800 rounded-[3rem]">
            <span class="text-5xl block mb-4 opacity-30">‚òï</span>
            <h3 class="text-xl font-bold opacity-50 uppercase tracking-widest">Dapur Sedang Tutup</h3>
            <p class="text-zinc-500 text-sm">Update menu melalui Admin Panel Anda.</p>
        </div>
    </section>

    <footer class="mt-32 pb-16 px-6">
        <div class="max-w-6xl mx-auto flex flex-col md:flex-row justify-between items-center gap-8 border-t border-zinc-200 dark:border-zinc-800 pt-12">
            <div class="text-center md:text-left">
                <p class="text-zinc-400 text-sm italic">¬© 2026 LAKU COFFEE ‚Äî Premium Experience.</p>
            </div>
            
            <div class="flex items-center gap-5 bg-white dark:bg-zinc-900 p-2 pl-6 rounded-3xl border border-zinc-200 dark:border-zinc-800 shadow-sm">
                <span class="text-[10px] font-bold uppercase tracking-[0.3em] opacity-40">Ambient Music</span>
                <button id="musicToggle" class="w-12 h-12 flex items-center justify-center bg-brand text-white rounded-2xl transition hover:rotate-6 active:scale-90 shadow-lg shadow-brand/30">
                    <span id="musicBtnIcon" class="text-lg">‚è∏</span>
                </button>
            </div>
        </div>
    </footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        function loadMenuFromStorage() {
            const container = document.getElementById('menu-container');
            const emptyState = document.getElementById('empty-state');
            const menuData = JSON.parse(localStorage.getItem('laku_storage')) || [];

            if (menuData.length === 0) {
                container.innerHTML = '';
                emptyState.classList.remove('hidden');
                return;
            }

            emptyState.classList.add('hidden');
            container.innerHTML = '';

            menuData.forEach((item, index) => {
                const imageSrc = item.image || 'https://images.unsplash.com/photo-1541167760496-162955ed8a9f?q=80&w=600';
                const formattedPrice = new Intl.NumberFormat('id-ID', {
                    style: 'currency', currency: 'IDR', minimumFractionDigits: 0
                }).format(item.price);

                const waMessage = encodeURIComponent(`Halo Laku Coffee, saya ingin pesan *${item.name}*`);
                const waLink = `https://wa.me/6283851921812?text=${waMessage}`;

                container.innerHTML += `
                    <div class="product-card bg-white dark:bg-zinc-900 border border-zinc-200 dark:border-zinc-800 p-5 rounded-[3rem] shadow-xl shadow-zinc-200/50 dark:shadow-none" 
                         data-aos="fade-up" 
                         data-aos-delay="${index * 100}">
                        <div class="relative overflow-hidden rounded-[2.5rem] mb-8 aspect-square group">
                            <img src="${imageSrc}" class="w-full h-full object-cover transition-transform duration-1000 group-hover:scale-110" alt="${item.name}">
                            <div class="absolute top-5 right-5">
                                <span class="px-4 py-1.5 bg-black/50 backdrop-blur-lg rounded-full text-[9px] font-bold uppercase tracking-widest text-white border border-white/20">
                                    ${item.category}
                                </span>
                            </div>
                        </div>
                        <div class="px-3">
                            <h3 class="text-3xl font-bold mb-2 tracking-tight">${item.name}</h3>
                            <p class="text-zinc-400 dark:text-zinc-500 text-sm leading-relaxed mb-8">Kualitas premium dengan sensasi rasa otentik khas Laku Coffee.</p>
                            <div class="flex justify-between items-center bg-zinc-50 dark:bg-zinc-800/50 p-4 rounded-[2rem]">
                                <span class="text-xl font-bold text-brand">${formattedPrice}</span>
                                <a href="${waLink}" target="_blank" class="w-14 h-14 bg-brand hover:bg-amber-700 text-white flex items-center justify-center rounded-[1.2rem] shadow-lg shadow-brand/40 transition-all active:scale-90">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="w-7 h-7" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
                                    </svg>
                                </a>
                            </div>
                        </div>
                    </div>
                `;
            });
            AOS.refresh();
        }

        // --- CORE LOGIC ---
        const themeBtn = document.getElementById('themeToggle');
        const themeIcon = document.getElementById('themeIcon');
        const html = document.documentElement;

        themeBtn.addEventListener('click', () => {
            html.classList.toggle('dark');
            themeIcon.innerText = html.classList.contains('dark') ? '‚òÄÔ∏è' : 'üåô';
        });

        const music = document.getElementById('bgMusic');
        const musicToggle = document.getElementById('musicToggle');
        const musicBtnIcon = document.getElementById('musicBtnIcon');

        musicToggle.addEventListener('click', () => {
            if (music.paused) { music.play(); musicBtnIcon.innerText = '‚è∏'; }
            else { music.pause(); musicBtnIcon.innerText = '‚ñ∂'; }
        });

        document.addEventListener('DOMContentLoaded', () => {
            AOS.init({ duration: 1000, once: true });
            loadMenuFromStorage();
        });

        window.addEventListener('storage', (e) => {
            if (e.key === 'laku_storage') loadMenuFromStorage();
        });
    </script>
</body>
</html>
