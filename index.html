<!DOCTYPE html>
<html lang="id" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAKU COFFEE ‚Äî Premium Experience</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&family=Outfit:wght@300;600;700&display=swap');
        
        body { font-family: 'Plus Jakarta Sans', sans-serif; transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1); }
        h1, h2, .font-heading { font-family: 'Outfit', sans-serif; }

        .dark body { background-color: #050505; color: #f4f4f5; }
        
        .nav-glass {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }
        .dark .nav-glass {
            background: rgba(5, 5, 0.8);
            border-bottom: 1px solid #1f1f1f;
        }

        .product-card { transition: all 0.4s ease; }
        .product-card:hover { transform: translateY(-8px); }
        
        /* Skeleton loading effect */
        .skeleton { background: #e4e4e7; animate: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: .5; } }
    </style>
</head>
<body class="bg-zinc-50 text-zinc-900 overflow-x-hidden">

    <audio id="bgMusic" loop>
        <source src="music.mp3" type="audio/mpeg">
    </audio>

    <nav class="fixed top-0 w-full z-50 nav-glass border-b border-zinc-200/50">
        <div class="max-w-6xl mx-auto px-6 h-20 flex justify-between items-center">
            <div class="text-2xl font-extrabold tracking-tighter font-heading uppercase text-zinc-900 dark:text-white">
                LAKU<span class="text-amber-600">COFFEE</span>
            </div>
            <div class="flex items-center gap-4">
                <button id="themeToggle" class="w-11 h-11 flex items-center justify-center rounded-2xl bg-zinc-100 dark:bg-zinc-800 hover:scale-105 transition">
                    <span id="themeIcon" class="text-xl">üåô</span>
                </button>
            </div>
        </div>
    </nav>

    <section class="pt-40 pb-20 px-6 max-w-5xl mx-auto text-center">
        <div data-aos="fade-down" class="inline-block mb-4 px-3 py-1 bg-amber-600/10 text-amber-600 rounded-lg text-[10px] font-bold tracking-widest uppercase">
            Experience the Best Coffee in Town
        </div>
        <h1 class="text-6xl md:text-8xl font-bold tracking-tight leading-none mb-6 dark:text-white" data-aos="fade-up">
            Authentic <br><span class="text-amber-600 italic font-light">Taste of Joy.</span>
        </h1>
        <p class="text-zinc-500 dark:text-zinc-400 max-w-md mx-auto mb-10 text-lg" data-aos="fade-up" data-aos-delay="100">
            Seduhan istimewa dari biji pilihan, hadir secara otomatis dari dapur Admin kami.
        </p>
    </section>

    <section id="menu" class="max-w-6xl mx-auto px-6 py-10">
        <div id="menu-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            </div>

        <div id="empty-state" class="hidden text-center py-20">
            <div class="w-20 h-20 bg-zinc-100 dark:bg-zinc-800 rounded-full flex items-center justify-center mx-auto mb-4">
                <span class="text-3xl">‚òï</span>
            </div>
            <h3 class="text-xl font-bold">Belum Ada Menu</h3>
            <p class="text-zinc-500">Silakan tambahkan produk melalui Admin Panel.</p>
        </div>
    </section>

    <footer class="mt-32 pb-12 px-6">
        <div class="max-w-6xl mx-auto flex flex-col md:flex-row justify-between items-center gap-6 border-t border-zinc-200 dark:border-zinc-800 pt-10">
            <p class="text-zinc-400 text-sm italic">¬© 2026 LAKU COFFEE ‚Äî Crafted for your pleasure.</p>
            
            <div class="flex items-center gap-4 bg-zinc-100 dark:bg-zinc-800/50 p-2 pl-5 rounded-2xl border border-zinc-200/50 dark:border-zinc-700">
                <span class="text-[10px] font-bold uppercase tracking-widest opacity-50 dark:text-white">Ambience</span>
                <button id="musicToggle" class="w-10 h-10 flex items-center justify-center bg-zinc-900 dark:bg-white text-white dark:text-black rounded-xl transition hover:rotate-6 active:scale-90">
                    <span id="musicBtnIcon">‚è∏</span>
                </button>
            </div>
        </div>
    </footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        // --- LOGIKA SINKRONISASI MENU ---
        function loadMenuFromStorage() {
            const container = document.getElementById('menu-container');
            const emptyState = document.getElementById('empty-state');
            
            // Mengambil data dari localStorage yang sama dengan Admin (laku_storage)
            const savedData = localStorage.getItem('laku_storage');
            const menuData = savedData ? JSON.parse(savedData) : [];

            if (menuData.length === 0) {
                container.innerHTML = '';
                emptyState.classList.remove('hidden');
                return;
            }

            emptyState.classList.add('hidden');
            container.innerHTML = '';

            menuData.forEach((item, index) => {
                // Gunakan gambar default jika admin tidak upload
                const imageSrc = item.image || 'https://images.unsplash.com/photo-1541167760496-162955ed8a9f?q=80&w=600';
                
                // Format harga ke Rupiah
                const formattedPrice = new Intl.NumberFormat('id-ID', {
                    style: 'currency',
                    currency: 'IDR',
                    minimumFractionDigits: 0
                }).format(item.price);

                // Buat link WA otomatis
                const waMessage = encodeURIComponent(`Halo Laku Coffee, saya ingin memesan *${item.name}* (${item.category}).`);
                const waLink = `https://wa.me/6283851921812?text=${waMessage}`;

                container.innerHTML += `
                    <div class="product-card bg-white dark:bg-zinc-900 border border-zinc-200 dark:border-zinc-800 p-4 rounded-[2.5rem]" 
                         data-aos="fade-up" 
                         data-aos-delay="${index * 50}">
                        <div class="relative overflow-hidden rounded-[2rem] mb-6 aspect-square bg-zinc-100 dark:bg-zinc-800">
                            <img src="${imageSrc}" class="w-full h-full object-cover transition-transform duration-700 hover:scale-110" alt="${item.name}">
                            <div class="absolute top-4 left-4">
                                <span class="px-3 py-1 bg-white/90 dark:bg-black/70 backdrop-blur-md rounded-full text-[10px] font-bold uppercase tracking-widest dark:text-white">
                                    ${item.category}
                                </span>
                            </div>
                        </div>
                        <div class="px-2">
                            <h3 class="text-2xl font-bold mb-1 dark:text-white">${item.name}</h3>
                            <p class="text-zinc-500 text-sm mb-4">Produk unggulan Laku Coffee dengan kualitas premium.</p>
                            <div class="flex justify-between items-center">
                                <span class="text-xl font-bold dark:text-amber-500">${formattedPrice}</span>
                                <a href="${waLink}" target="_blank" class="w-12 h-12 bg-amber-600 hover:bg-amber-700 text-white flex items-center justify-center rounded-2xl shadow-lg shadow-amber-600/30 transition-all active:scale-90">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                                    </svg>
                                </a>
                            </div>
                        </div>
                    </div>
                `;
            });

            // Refresh animasi AOS
            AOS.refresh();
        }

        // --- THEME & MUSIC LOGIC ---
        const themeBtn = document.getElementById('themeToggle');
        const themeIcon = document.getElementById('themeIcon');
        const html = document.documentElement;

        themeBtn.addEventListener('click', () => {
            html.classList.toggle('dark');
            themeIcon.innerText = html.classList.contains('dark') ? '‚òÄÔ∏è' : 'üåô';
        });

        const music = document.getElementById('bgMusic');
        const musicToggle = document.getElementById('musicToggle');
        const musicBtnIcon = document.getElementById('musicBtnIcon');

        musicToggle.addEventListener('click', () => {
            if (music.paused) {
                music.play();
                musicBtnIcon.innerText = '‚è∏';
            } else {
                music.pause();
                musicBtnIcon.innerText = '‚ñ∂';
            }
        });

        // --- INISIALISASI ---
        document.addEventListener('DOMContentLoaded', () => {
            AOS.init({ duration: 1000, once: true });
            loadMenuFromStorage();
        });

        // Dengarkan perubahan di Admin Panel (jika tab dibuka bersamaan)
        window.addEventListener('storage', (e) => {
            if (e.key === 'laku_storage') loadMenuFromStorage();
        });
    </script>
</body>
</html>
